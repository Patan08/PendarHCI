<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/navbar.css">

</head>

<body>
    <header>

        <nav>

            <a href="home.html"
                style="font-weight: 800; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; font-size: 28px;">PENDAR</a>


            <div class="midMenu">
                <a href="buy-painting.html">Painting</a>
                <a href="buy-photo.html">Photography</a>
                <a href="buy-sculpture.html">Sculpture</a>
            </div>
            <div class="user-icon">
                <a href="upload.html">Upload</a>
                <a href="account.html">account</a>
            </div>

        </nav>

    </header>

    <main>
        <div class="container">
            <h2>Upload Your Art</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="artType">Select Art Type:</label>
                <select id="artType" name="artType" onchange="showOptions()">
                    <option value="">Select...</option>
                    <option value="visual">Painting</option>
                    <option value="music">Sculpture</option>
                    <option value="newMedia">Photography</option>
                </select>

                <input type="file">

                <input type="text" id="title" name="title" placeholder="Title">
                <textarea id="description" name="description" placeholder="Description"></textarea>

                <button type="submit">Upload</button>
            </form>
        </div>
    </main>

    <script src="/JS/navbar.js"></script>
    <script src="/JS/upload.js"></script>
</body>
